language: node_js
node_js:
  - "14"
  - "13"
  - "12"
  - "11"
  - "10"

install:
  - npm install -g codecov istanbul
script:
  - echo "Running tests against $(node -v) ..."
  - istanbul cover ./node_modules/.bin/tape ./test.js
  - bash <(curl -s https://codecov.io/bash)

